name: Commands Update
New Features:
  - title: Added all commands Walter knew before the rewrite and a few more. Some commands were expanded. For a full explanation of the commands please use ? instead of ! to look at the help pages. For a full list of the now available commands please use `!commands`. The following commands are the ones that changed from the old behaviour.
  - title: !commands
    description: Now has the flag `-a`, making the command print all commands, even the ones unaccessible to the user. Also uses embeds now, making it waaaay prettier imo.
  - title: !config
    description: Now tells the user in greater detail why changing a setting might not have worked.
  - title: !editmsg
    description: Now tries to give you a reason why the edit didn't work if it was not successful.
  - title: !getmsg
    description: Now looks nicer than before, is nicer formatted.
  - title: !hello
    description: Doesn't need "Walter" after it anymore.
  - title: !listening, !playing, !watching
    description: Allows clearing now.
  - title: !patch
    description: Now works with patchnotes files on the server. Accepts version number to print patchnotes for.
  - title: !roll
    description: Now allows throwing several throws at once, as requested by <@!216570134242918400>. Now uses embeds to look nicer. Uses embeds now to look nicer.