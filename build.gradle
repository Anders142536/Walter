plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '2.0.1'
}

mainClassName = 'me.Anders.Bot.Walter'

version '1.0'
def jdaVersion = '3.8.1_449'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile ('net.dv8tion:JDA:3.8.1_449') {
        exclude module: 'opus-java'
    }
}

compileJava.options.encoding = 'UTF-8'